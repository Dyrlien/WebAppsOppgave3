<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <meta charset="utf-8" />
    <title>NOR-WAY Bussexpress | Reis med buss i Norge</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/FAQ.js"></script>
    <link href="./FAQ.css" type="text/css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
    <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
</head>
<body class="bluefade">
    <!--NAVBAR-->
    <nav class="navbar navbar-expand-lg navbar-white bg-white">
        <a class="navbar-brand" href="index.html">
            <img src="./nor-waylogo.png" width="50%" height="50%" />
        </a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item ">
                    <a class="nav-link font-weight-bold" href="index.html">Finn Reise</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active font-weight-bold" href="FAQ.html">FAQ<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link font-weight-bold" href="unAnsweredQuestions.html">Ubesvarte Spørsmål</a>
                </li>
            </ul>
        </div>
    </nav>
    <!--FAQ-->
    <div class="card white">
        <div class="card-header">
            <h2>FAQ</h2>
        </div>
        <!--CATEGORIES AND QUESTIONS-->
        <div class="card-body container">
            <div class="row">
                <div class="col-4" id="FAQCategories">
                </div>
                <div class="col-5" id="FAQQuestions">
                </div>
                <div class="col-3">
                    <h4>Øvrige Spørsmål?</h4>
                    <button class="btn btn-outline-primary" onclick="openQuestionOverlay()">Kontakt oss</button>
                </div>
                <div class="container justify-content-between">
                    <!--ANSWERS-->
                    <div class="row ">
                        <div class="col">
                            <div class="infoBorder " id="FAQAnswer">
                            </div>
                        </div>
                        <div class="col-3 ">
                            <!--RATINGBUTTONS-->
                            <h4 class="topMargin">Fant du svar?</h4>
                            <div class="container">
                                <div class="row">
                                    <div class="col-3" id="upvoteDiv">
                                        <i class="far fa-thumbs-up questionNavPx" id="clickUpvote" onclick="upvoteClicked()"></i>
                                    </div>
                                    <div class="col-3 lessPadding">
                                        <p id="upvote"></p>
                                    </div>
                                    <div class="col-3" id="downvoteDiv">
                                        <i class="far fa-thumbs-down questionNavPx" id="clickDownvote" onclick="downvoteClicked()"></i>
                                    </div>
                                    <div class="col-3 lessPadding">
                                        <p id="downvote"></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--USER SUBMITTED QUESTIONS-->
    <div class="card">
        <div class="card-header">
            <h2>Brukersendte spørsmål</h2>
        </div>
        <div class="card-body" id="userQuestions">
        </div>
    </div>
    <!--OVERLAY FOR NEW QUESTIONS-->
    <div id="questionOverlay" class="overlay">
        <a href="javascript:void(0)" class="closebtn" onclick="closeQuestionOverlay()">&times;</a>
        <div class="card w50">
            <div class="card-header">
                <h3>Kontakt oss</h3>
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label>Fornavn</label>
                        <input type="text" class="form-control" id="inputFirstname" placeholder="Eks. Bjørn" />
                        <span id="errorFirstname" style="color: red"></span>
                    </div>
                    <div class="form-group">
                        <label>E-post</label>
                        <input type="email" class="form-control" id="inputEmail" placeholder="eksempel@outlook.com" />
                        <small id="emailHelp" class="form-text text-muted">Du blir varslet på mail når spørsmålet er besvart</small>
                        <span id="errorEmail" style="color: red"></span>
                    </div>
                    <div class="form-group">
                        <label>Kategori</label>
                        <select class="custom-select" id="selectedCategory" required>
                            <option selected disabled value="">Velg kategori</option>
                            <option>Billett</option>
                            <option>Reise</option>
                            <option>Bagasje</option>
                            <option>Korona</option>
                        </select>
                        <span id="errorCategory" style="color: red"></span>
                    </div>
                    <div class="form-group">
                        <label>Spørsmål</label>
                        <textarea type="text" class="form-control h100" id="inputQuestion"></textarea>
                        <span id="errorQuestion" style="color: red"></span>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-outline-primary form-control " id="regNewQuestion">Send inn</button>
                        <span id="errorSubmit" style="color: red"></span>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
